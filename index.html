<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Website</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <body>
    <header>
      <h1>Welcome to my website</h1>
      <nav>
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">About</a></li>
          <li><a href="#">Contact</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <section>
        <h2>HR Analysis</h2>
        <p>Start HR Analysis</p>
        <!-- <button id="start-hr-analysis">Start HR Analysis</button> -->
        <select id="state-selector">
          <option value="-">Select</option>
          <option value="rest">Rest</option>
          <option value="stress">Stress</option>
          <option value="low intensity exercise">Low Intensity Exercise</option>
          <option value="moderate intensity exercise">
            Moderate Intensity Exercise
          </option>
          <option value="high intensity exercise">
            High Intensity Exercise
          </option>
        </select>
        <button id="stop-hr-analysis">Stop HR Analysis</button>
        <div class="heart" id="heart" style="display: none"></div>
        <p id="bpm" style="display: none">BPM: --</p>
        <canvas id="hrChart" style="display: none"></canvas>
        <script src="hrsimulation.js"></script>
      </section>
    </main>
    <footer>
      <p>&copy; 2024 My Simple Website</p>
    </footer>
